dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.7"
# command to install dependencies
install:
  - pip install -r raidquaza/requirements.txt
# command to run tests
script:
  - export PYTHONPATH=./raidquaza/ && cp raidquaza/config.py.dist raidquaza/config.py && python3 -m pytest raidquaza/test/

